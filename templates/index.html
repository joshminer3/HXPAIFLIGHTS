<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Data Processing</title>
</head>
<body>
    <h1>Enter Passport URLs</h1>
    <form action="/process" method="POST">
        <label for="trip_name">Trip Name:</label>
        <input type="text" id="trip_name" name="trip_name" required><br><br>

        <label for="urls">Passport URLs (new line per link):</label><br>
        <textarea name="file_urls" rows="10" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Process">
    </form>
</body>
</html>
